<!DOCTYPE html>
<html lang="pt-BR" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Volta as aulas</title>
</head>

<body>
    <header>
        <div class="header"></div>
        <div class="logotipo">
            <img src="../assets/img/logo-senai.png" alt="">
        </div>
    </header>
    <main>
        <section class="sessao container-pz">
            <div class="parte-1">
                <h1>
                    Volta as aulas senai
                </h1>
                <div class="cronometro">
                    <div class="countdown-el days-c">
                        <span>dias</span>
                        <p class="text" id="days">0</p>
                    </div>
                    <div class="countdown-el hours-c">
                        <span>horas</span>
                        <p class="text" id="hours">0</p>

                    </div>
                    <div class="countdown-el mins-c">
                        <span>minutos</span>
                        <p class="text" id="mins">0</p>

                    </div>
                    <div class="countdown-el seconds-c">
                        <span>segundos</span>
                        <p class="text" id="seconds">0</p>

                    </div>
                </div>
                <p>Estejam preparados para ficarem carecas!!!</p>
                <div class="social-media">
                    <img src="../assets/icons/instagram.svg" alt="">
                    <img src="../assets/icons/facebook.svg" alt="">
                    <img src="../assets/icons/linkedin.svg" alt="">
                    <img src="../assets/icons/git.svg" alt="">
                </div>
            </div>
            <div class="parte-2">

            </div>
        </section>
    </main>
    <footer>
<div class="footer">

</div>
            <div class="switch" onclick="toggleMode()">
                <button></button>
                <span></span>
            </div>
        </div>

    </footer>


</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="../assets/js/script.js"></script>

</html>
